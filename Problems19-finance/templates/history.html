{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for content in jinja_history_list %}
                <tr>
                    <td class="text-start">{{ content.symbol }}</td>
                    <td class="text-end">{{ content.shares }}</td>
                    <td class="text-end">{{ content.price | usd }}</td>
                    <td class="text-end">{{ content.time }}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

{% endblock %}
